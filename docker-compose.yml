version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: tema6_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tema6
    ports:
      - "5432:5432"
    volumes:
      - ./dbdata:/var/lib/postgresql/data
